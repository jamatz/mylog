<html>
 <head>
  <title>Test Page for mylog-tag.js</title>
  <script language="javascript" src="jsUnitCore.js"></script>
  <script language="javascript" src="../chrome/content/mylog.js"></script>
  <script language="javascript" src="../chrome/content/mylog-datastorage.js"></script>
  <script language="javascript" src="../chrome/content/mylog-tag.js"></script>
 </head>
 <body>
  <script language="javascript">
		var tagXMLdoc;
		var counter, tag1, tag2, tag3, entry_id;
		function setUp() {
			
			counter = "3";
			tag1 = "fun";
			tag2 = "Google";
			tag3 = "not fun";
			entry_id = "1";

			tagXMLdoc = document.implementation.createDocument("", "", null);
			var tagsElem = tagXMLdoc.createElement("tags");
			tagsElem.setAttribute("counter", counter);
			
			var tag1Elem = tagXMLdoc.createElement("tag");
			tag1Elem.setAttribute("name", tag1);
			tagsElem.appendChild(tag1Elem);

			var tag2Elem = tagXMLdoc.createElement("tag");
			tag2Elem.setAttribute("name", tag2);
			var entry1Elem = tagXMLdoc.createElement("entry");
			entry1Elem.setAttribute("id", entry_id);
			tag2Elem.appendChild(entry1Elem);
			tagsElem.appendChild(tag2Elem);

			var tag3Elem = tagXMLdoc.createElement("tag");
			tag3Elem.setAttribute("name", tag3);
			tagsElem.appendChild(tag3Elem);

			tagXMLdoc.appendChild(tagsElem);
		}

		function testGetAllTags() {
			var tagHandlerObj = new TagHandler();
			tagHandlerObj.setDomDoc(tagXMLdoc);
			var tagArr = tagHandlerObj.getAllTagNames();
			assertEquals("fun", tagArr[0]);
		}

		
  </script>
 </body>
</html>
